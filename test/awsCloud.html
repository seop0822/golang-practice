  <h2>Clout Front</h2>
  <p style="margin-top:45px;">웹페이지가 자주 변경되는 페이지가 아닐때 Cache 이용해서 저장된 결과로 서비스

    이걸 전담해주는 서버가 Cache Server인데  Cloud Front가 Cache Server 역활을 한다.
    
    우리 서비스가 서울에 있는데 전세계에서 우리 서비스에 접속할때 오래걸리면 불편
    
    이때 빠르게 컨텐츠를 전달하기 위해 CDN 이용, 전세계에 있는 사용자들에게 빠르게 데이터를 전송 할 수 있다.
  </p>
